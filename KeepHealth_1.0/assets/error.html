<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>服务器错误</title>
<meta name="viewport"
	content="width=640, target-densitydpi=device-dpi, minimum-scale=0.2, maximum-scale=2, user-scalable=yes" />
<style>
body{
margin:0;
padding:0;
}
.body {
	width:640px;
	text-align: center;
	margin: 30% auto;
}

.appbtn {
	width: 610px;
	height: 76px;
	display: block;
	margin: 20px auto;
	border-radius: 38px;
	background: #66cc9a;
	font: normal 30px/76px "";
	color: #fff;
	text-align: center;
	text-decoration: none;
	transition: all 0.5s;
}
.wrap {
    width: 100%;
    height: auto;
    margin: 0 auto;
    padding:0;
    padding-bottom: 120px;
}
header.folder {
    height: 78px;
    background: url(headerfolder.jpg) top center no-repeat;
}
.topbar {
    height: 76px;
    font: normal 30px/76px "";
    color: #fff;
    text-align: center;
    position: relative;
}
.topbar .back {
    width: 50px;
    height: 50px;
    position: absolute;
    left: 13px;
    top: 13px;
    background: url(back.png) 16px center no-repeat;
    border-radius: 50%;
    border: 1px solid #fff;
}
</style>
</head>
<body>
	<header class="w100 header  folder">
		<!--顶部状态栏-->
		<div class="topbar w100">
			<a href="#" onclick="javascript:window.RedirectListner.goToIndex();" class="back"></a> 帮忙医
		</div>
	</header>
	<div class="body">
			<img src="error.png" />
			<p>服务器错误，请重试</p>
			<a class="appbtn" href="javascript:retry();">重试</a>
		</div>
	<script>
        CommonRedirect = {};
        CommonRedirect.goBack = function () {
            if (window.RedirectListner) {
                window.RedirectListner.goToIndex();
            } else {
                window.history.go(-1);
            }
        }
        
        var screen_w = window.screen.width;
        if (screen_w < 640) {
            var phoneScale = parseInt(window.screen.width) / 640;
            document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
        }
        var retry = function(){
        	var hash = location.hash;
        	var array = hash.split("#");
        	var redirectUrl = array[array.length - 1];
        	if(window.RedirectListner){
        		window.RedirectListner.reloadUrl(redirectUrl);
        	}
        	
        }
        var redirect = function(url){
        	location.replace(url);
        }
    </script>
</body>
</html>
